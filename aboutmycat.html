<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/material-outlined/24/cat-footprint.png"
      type="image/png"
    />

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/general.css" />
    <link rel="stylesheet" href="css/queries.css" />
    <title>Bisky</title>
  </head>
  <body>
    <header class="header">
      <picture class="logo">
        <img class="logo-image" src="img/logo.png" alt="logo" />
      </picture>

      <nav class="nav">
        <ul class="nav-list">
          <li>
            <a href="index.html" class="nav-item">Home</a>
          </li>
          <li><a href="aboutmycat.html" class="nav-item">About My Cat</a></li>
          <li>
            <a href="getacat.html" class="nav-item">Get your own cat</a>
          </li>
        </ul>
      </nav>
      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>
    <main>
      <section class="about-bisky">
        <section class="bisky-container">
          <h1 class="heading-main heading-about">About Bisky</h1>

          <section class="carousel">
            <div class="carousel-wrapper">
              <article class="carousel-item">
                <p class="about-text">
                  We got Bisky from the Humane Society on December 2nd 2024
                </p>
              </article>
            </div>
            <button class="carousel-btn btn--left">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="btn-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15.75 19.5 8.25 12l7.5-7.5"
                />
              </svg>
            </button>
            <button class="carousel-btn btn--right">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="btn-icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m8.25 4.5 7.5 7.5-7.5 7.5"
                />
              </svg>
            </button>
          </section>
        </section>
        <section class="cat-photos">
          <section class="gallery">
            <figure class="gallery-item">
              <img src="img/picture1.jpg" alt="Photo of Bisky" />
            </figure>
            <figure class="gallery-item">
              <img src="img/picture3.jpg" alt="Photo of Bisky" />
            </figure>
            <figure class="gallery-item">
              <img src="img/picture2.jpg" alt="Photo of Bisky" />
            </figure>
            <figure class="gallery-item">
              <img src="img/picture4.jpg" alt="Photo of Bisky yawning" />
            </figure>
            <figure class="gallery-item">
              <img src="img/picture9.jpg" alt="Photo of Bisky featuring lego" />
            </figure>
            <figure class="gallery-item">
              <img src="img/picture7.jpg" alt="Photo of Bisky in the window " />
            </figure>
          </section>
        </section>
      </section>
    </main>
    <footer class="footer">
      <picture class="logo">
        <img class="footer-logo" src="img/logo.png" alt="logo" />
      </picture>

      <p class="copyright">Copyright &copy; <span class="year">2064</span></p>
    </footer>

    <script src="js/about.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
